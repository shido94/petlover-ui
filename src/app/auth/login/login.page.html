<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>PetLover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <!-- <div class="page-centered-element"> -->
          <ion-card>
            <ion-card-header>
              <ion-card-title><b>Login</b></ion-card-title>
            </ion-card-header>
            <form [formGroup]="formGroup" class="form-container" (ngSubmit)="logForm()">
              <ion-list lines="full" class="ion-no-margin ion-no-padding">
              </ion-list>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              <div class="ion-padding">
                <ion-button expand="block" type="submit" class="ion-no-margin">Login</ion-button>
              </div>
            </form>
            <ion-card-content>
              Don't have an account? <a routerLink="/auth/signup">Signup</a>
            </ion-card-content>

          </ion-card>
        <!-- </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
